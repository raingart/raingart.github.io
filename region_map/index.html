   <style>
      #world-map {
         width: 100vw;
         height: 100vh
      }

      #allowed,
      #allowed:before,
      #blocked,
      #blocked:before {
         position: fixed;
         top: 0px;
      }

      #blocked,
      #blocked:before {
         right: 0px;
      }

      #allowed,
      #allowed:before {
         left: 50px;
      }

      /* button */
      #allowed:not(:hover):before,
      #blocked:not(:hover):before {
         cursor: pointer;
         visibility: visible;
         /*transform: rotate(-90deg) translateX(-100%);*/
         padding: .1em .5em;
         background-color: rgba(0, 0, 0, 0.3);
      }

      #allowed:not(:hover):before {
         content: "Allowed ▼";
      }

      #blocked:not(:hover):before {
         content: "Blocked ▼";
      }

      #allowed:not(:hover),
      #blocked:not(:hover) {
         visibility: collapse;
      }

      #allowed:hover,
      #blocked:hover {
         visibility: visible !important;
      }

      /* section */
      #allowed,
      #blocked {
         overflow-y: auto;
         max-height: 90vh;
         padding: 0 15px;
         box-shadow: inset 0 0 378px 119px rgba(255, 255, 255, .5);
         border: 1px solid #bbb;
         color: #000;
         font-size: 14px;
      }
   </style>

<body>

   <div id="world-map"></div>

   <div id="blocked">
      <h4>Allowed countries</h4>
   </div>
   <div id="allowed">
      <h4>Blocked countries</h4>
   </div>

   <script>
      // Docs https://jvectormap.com/

      let world_map;
      let allowedArr = [];
      let blockedArr = [];

      $(document).ready(function () {
         const mapEl = $('#world-map');

         mapEl.vectorMap({
            map: 'world_mill',
            backgroundColor: 'white',//'#D4EAFF',
            container: mapEl,
            regionStyle: {
               initial: { fill: "#7cbbdd" },
               stroke: 'red'
            },
            zoomButtons: true,
            series: {
               regions: [{ attribute: 'fill' }]
            }
         });

         world_map = mapEl.vectorMap('get', 'mapObject');

         // store it in URL
         // ytApiRequest({ 'video_id': getQueryURL('v'), 'api_key': getQueryURL('api_key') });

         // fill out lists of countries
         ['allowed', 'blocked']
            .forEach(typeName => {
               if (list = getQueryURL(typeName)?.split(',')) {

                  // decorate series regions colors
                  world_map.series.regions[0].setValues(
                     setColors(list, typeName == 'blocked')
                  );

                  // fill out lists of countries
                  if (el = document.getElementById(typeName)) {
                     list.forEach(contry => {
                        const div = document.createElement('div');
                        div.textContent = contry;
                        el.append(div);
                     });
                  }
               }
            });
      });

      function getQueryURL(query = required()) {
         return new URL(location).searchParams.get(query.toString());
      }

      function setColors(codes, allowed) {
         const color_allowed = '#cecbca';
         const color_blocked = '#c92159';

         let colors = {};
         let temp = [];

         for (const code in world_map.regions) {
            if (codes.includes(code)) {
               colors[code] = allowed ? color_allowed : color_blocked;
               if (allowed) allowedArr.push(world_map.regions[code].config.name);
               else blockedArr.push(world_map.regions[code].config.name);
            }
            else {
               colors[code] = allowed ? color_blocked : color_allowed;
               if (allowed) blockedArr.push(world_map.regions[code].config.name);
               else allowedArr.push(world_map.regions[code].config.name);
            }

            temp.push(code);
         }
         return colors;
      }
