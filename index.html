<body>
   <canvas id="canvas"></canvas>

   <div id="preloader-text">
      <div id="preloader-text-title" onclick="playSong()">raingart</div>
      <!-- <button onclick="document.querySelector('audio').play()" style="font-size: larger; color:#000;"> â™« </button> -->
      <audio loop controls autoplay style="display: none;"></audio>
   </div>

   <script src="/js/index/renderRing.js"></script>

   
   <script>
      const songs = [
        '/musics/Jon Snow hip hop beatprod.Silent.mp3',
        '/musics/Krosah%20-%20E_S%20Posthumus%20-%20YUAULf3b8i0.m4a',
      ];
      
      const song = new Audio();
      let currSongIdx = -1;
      const nextSongIdx = () => { currSongIdx = currSongIdx > songs.length ? 0 : currSongIdx + 1; };
      
      function playSong(index = nextSongIdx()) {
        song.src = songs[index];
        song.play();
      }
      song.addEventListener('ended', function playNext() {
        playSong(nextSongIdx());
      });
   </script>

</body>
