<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Options page</title>

   <link rel="stylesheet"
      href="https://raw.githack.com/raingart/Nova-YouTube-extension/master/css/libs/normalize.min.css">
   <link rel="stylesheet"
      href="https://raw.githack.com/raingart/Nova-YouTube-extension/master/css/libs/tooltip/tooltip.min.css" />
   <link rel="stylesheet"
      href="https://raw.githack.com/raingart/Nova-YouTube-extension/master/css/libs/tooltip/tooltip-animation.min.css" />
   <link rel="stylesheet"
      href="https://raw.githack.com/raingart/Nova-YouTube-extension/master/css/libs/switch_checkbox.css" />
   <link rel="stylesheet"
      href="https://raw.githack.com/raingart/Nova-YouTube-extension/master/css/libs/tabs.css" />
   <link rel="stylesheet"
      href="https://raw.githack.com/raingart/Nova-YouTube-extension/master/css/libs/loader.min.css" />

   <link rel="stylesheet"
      href="https://raw.githack.com/raingart/Nova-YouTube-extension/master/css/theme.css" />
   <link rel="stylesheet"
      href="https://raw.githack.com/raingart/Nova-YouTube-extension/master/css/global.css" />
   <link rel="stylesheet"
      href="https://raw.githack.com/raingart/Nova-YouTube-extension/master/css/options.css" />
   <link rel="stylesheet"
      href="https://raw.githack.com/raingart/Nova-YouTube-extension/master/css/appearance.css" />

   <!-- libs -->
   <script src="./js/localization.js"></script>
   <script src="./js/storage.js"></script>
   <script
      src="https://raw.githack.com/raingart/Nova-YouTube-extension/master/js/libs/retrieve-ui.js"></script>

   <!-- scripts -->
   <script src="https://raw.githack.com/raingart/Nova-YouTube-extension/master/js/plugins.js"></script>
   <script src="./js/plugins.js"></script>
   <script src="https://raw.githack.com/raingart/Nova-YouTube-extension/master/js/optionsBilder.js"></script>

   <script>
      window.addEventListener('load', evt => {
         if (location.hash == '#demo') {
            document.body.classList.remove("preload");
            const style = document.createElement('style');
            style.innerHTML = 
            `li:not(:hover)>ul {
                opacity: 1;
                filter: none;
            }`;
            document.head.appendChild(style);
         }
      });
   </script>

</head>

<body class="preload">

   <div class="loader">
      <i class="layer"></i>
      <i class="layer"></i>
      <i class="layer"></i>
   </div>

   <div class="wrapper">
      <div class="container">

         <form enctype="multipart/form-data">

            <div class="tabbed">
               <input type="radio" name="tabs" id="tab-map" checked>
               <label for="tab-map">Map</label>

               <input type="radio" name="tabs" id="tab-plugins">
               <label for="tab-plugins" id="show_all_plugins" tooltip="All plugins" flow="down">Plugins</label>

               <input type="radio" name="tabs" id="tab-other">
               <label for="tab-other">Other</label>

               <div class="tabs-content">

                  <!-- map -->
                  <div class="appearance_container">
                     <div class="appearance">
                        <div class="header" id="header">
                           <span>Header</span>
                        </div>
                        <div class="player" id="player">
                           <span>Player</span>
                        </div>
                        <div class="sidebar" id="sidebar">
                           <span>Sidebar</span>
                        </div>
                        <div class="details" id="details">
                           <span>Details</span>
                        </div>
                        <div class="comments" id="comments">
                           <span>Comments</span>
                        </div>
                        <div class="other" id="other">
                           <span>Other</span>
                        </div>
                     </div>
                  </div>

                  <!-- plugins -->
                  <div>
                     <!-- <form enctype="multipart/form-data"> -->
                     <div class="between">
                        <input type="search" title="filter item" placeholder="__MSG_plugins_search_placeholder__" />
                        <button type="submit" tooltip="__MSG_opt_btn_save_settings_tooltip__"
                           flow="left">__MSG_opt_btn_save_settings__</button>
                     </div>

                     <div id="plugins">
                        <ul id="player" class="active"></ul>
                        <ul id="other" class="active"></ul>
                        <ul id="details" class="active"></ul>
                        <ul id="sidebar" class="active"></ul>
                        <ul id="comments" class="active"></ul>
                        <ul id="header" class="active"></ul>
                     </div>

                     <!-- <hr /> -->

                     <!-- <div class="item">
                        <div class="info" tooltip="__MSG_opt_example_tooltip__" flow="left">
                           <label for="id-example">__MSG_opt_example__
                              <span>__MSG_opt_example_desc__</span>
                           </label>
                        </div>
                        <div class="opt">
                           <input type="checkbox" name="id-example" id="id-example" />
                        </div>
                     </div> -->

                     <!-- </form> -->
                  </div>

                  <!-- about -->
                  <div>
                     <div class="between">
                        <input type="text" name="custom-api-key" id="custom-api-key" pattern="^(AIzaSy)[\d\w]+"
                           placeholder="__MSG_opt_btn_api_key_input__">
                        <button type="submit" tooltip="" flow="right">__MSG_opt_btn_save_settings__</button>
                     </div>

                     <ul>
                        <li>
                           <a href="https://github.com/raingart/Nova-YouTube-extension/wiki/How-to-generate-a-YouTube-API-key%3F" target="_blank">__MSG_opt_api_key_generate__</a>
                        </li>
                     </ul>

                     <hr />

                     <div class="between">
                        <label for="disable_setting_button" tooltip="__MSG_opt_disable_setting_button_tooltip__">__MSG_opt_disable_setting_button__</label>
                        <input type="checkbox" name="disable_setting_button" id="disable_setting_button" />
                        
                        <label for="disable_in_frame" tooltip="__MSG_opt_disable_in_frame_tooltip__">__MSG_opt_disable_in_frame__</label>
                        <input type="checkbox" name="disable_in_frame" id="disable_in_frame" />

                        <label for="report_issues" tooltip="__MSG_opt_report_issues_tooltip__">__MSG_opt_report_issues__</label>
                        <input type="checkbox" name="report_issues" id="report_issues" />
                     </div>

                     <hr />

                     <ul>
                        <li>
                           <a href="https://github.com/raingart/Nova-YouTube-extension" target="_blank"
                              tooltip="__MSG_github_page_tooltip__" flow="right">__MSG_github_page__</a>
                        </li>
                        <!-- <li>
                           <a href="https://github.com/raingart/Nova-YouTube-extension/issues/new" target="_blank"
                              tooltip="__MSG_github_page_issues_tooltip__" flow="right">__MSG_github_page_issues__</a>
                        </li> -->
                        <li>
                           <a href="https://www.patreon.com/join/raingart/checkout?rid=3120225" target="_blank"
                              tooltip="__MSG_donate_tooltip__" flow="right">__MSG_donate__</a>
                        </li>
                     </ul>

                  </div>

               </div>

            </div>

         </form>


      </div>
   </div>

</body>

</html>
